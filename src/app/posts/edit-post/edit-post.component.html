<div class="postDetail">
  <div *ngIf="post">
    <h5>Edit post:</h5>
    <form [formGroup]="form" (ngSubmit)="save()">
      <mat-form-field>
        <input matInput formControlName="title"  placeholder="Title">
        <mat-error>This field is required</mat-error>
      </mat-form-field><br>
      <mat-form-field>
        <textarea matInput mat-autosize minRows="6" placeholder="Your post content..." formControlName="content"></textarea>
      </mat-form-field>
      <button mat-raised-button type="submit">Save</button>
    </form>
  </div>
</div>
